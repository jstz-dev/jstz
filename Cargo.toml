[workspace]
members = [
    "jstz_core",
    "jstz_api",
    "jstz_proto",
    "jstz_crypto",
    "jstz_kernel",
    "jstz_cli",
    "jstz_node",
    "jstz_wpt",
]

[workspace.package]
edition = "2021"
version = "0.1.0"
authors = ["TriliTech <contact@trili.tech>"]
repository = "https://github.com/trilitech/jstz"

[workspace.dependencies]
jstz_core = { path = "jstz_core" }
jstz_api = { path = "jstz_api" }
jstz_kernel = { path = "jstz_kernel" }
jstz_proto = { path = "jstz_proto" }
jstz_crypto = { path = "jstz_crypto" }
jstz_node = { path = "jstz_node" }
jstz_cli = { path = "jstz_cli" }
jstz_wpt = { path = "jstz_wpt" }

