name: Run nightly long-running tests

on:
  workflow_dispatch:
  schedule:
    - cron: "30 4 * * *" # Runs at 4:30 am daily

jobs:
  wpt_riscv:
    name: Web Platform Test (RISC-V)
    runs-on: ubuntu-latest
    container:
      image: rust:1.82-slim
    steps:
      - name: Setup
        run: apt update && apt install -y git curl python3.11 pkg-config libssl-dev make
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Build RISCV WPT kernel
        run: nix --accept-flake-config --log-format raw -L develop -j auto --command make riscv-wpt-test-kernel
      - name: Run
        run: |
          nix --accept-flake-config --log-format raw -L develop -j auto --command sh -c '
          ln -s /usr/bin/python3.11 /usr/bin/python3
          cd crates/jstz_wpt/wpt && python3 wpt make-hosts-file >> /etc/hosts
          python3 wpt serve &
          cd ../../jstz_runtime
          curl -s --output tests/deno_report.json https://storage.googleapis.com/wptd-results/e78446e34a1921371658a5df08c71d83f50a2a2f/deno-2.1.10_4921411-linux-unknown-fccd901f99/report.json
          STATS_PATH=$(pwd)/out.txt cargo test --features wpt-in-riscv --test wpt
          while read line; do
            echo "$line" >> $GITHUB_STEP_SUMMARY
          done < $(pwd)/out.txt
          '

  build_riscv_kernel:
    name: Build RISCV kernel
    runs-on: [linux, nix]
    steps:
      - uses: actions/checkout@v4
      - name: Build kernel
        run: nix --accept-flake-config --log-format raw -L develop --command make riscv-pvm-kernel
      - uses: actions/upload-artifact@v4
        with:
          name: riscv_kernel
          path: target/riscv64gc-unknown-linux-musl/release/kernel-executable
          if-no-files-found: error
          retention-days: 1

  benchmark:
    name: Benchmark RISCV kernel
    runs-on: [large, nix]
    needs: [build_riscv_kernel]
    steps:
      - uses: actions/checkout@v4
      - name: Download RISCV kernel
        uses: actions/download-artifact@v5
        with:
          name: riscv_kernel
          path: riscv_kernel
      - name: Run
        run: |
          mv $GITHUB_WORKSPACE/riscv_kernel/kernel-executable crates/jstz_tps_bench
          cd crates/jstz_tps_bench
          nix --accept-flake-config --log-format raw -L develop --command sh -c 'export DISABLE_BUILD=true; export RISCV_KERNEL_PATH=./kernel-executable; ./run.sh'
          echo "### Benchmark summary" >> $GITHUB_STEP_SUMMARY
          cat ./result.log >> $GITHUB_STEP_SUMMARY

  sequencer_riscv_test:
    name: Run sequencer RISCV test
    runs-on: [large, nix]
    needs: [build_riscv_kernel]
    steps:
      - uses: actions/checkout@v4
      - name: Download RISCV kernel
        uses: actions/download-artifact@v5
        with:
          name: riscv_kernel
          path: riscv_kernel
      - name: Run
        run: |
          mv $GITHUB_WORKSPACE/riscv_kernel/kernel-executable crates/jstz_node/tests/riscv_kernel
          cd crates/jstz_node
          nix --accept-flake-config --log-format raw -L develop --command sh -c 'cargo test --test sequencer run_riscv_sequencer --features riscv_test --release'

  runtime_api_coverage:
    name: Runtime API coverage
    uses: jstz-dev/jstz/.github/workflows/runtime-api-coverage.yml@main
