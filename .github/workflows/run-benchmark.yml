name: Run benchmark

on:
  workflow_dispatch:

jobs:
  build_riscv_kernel:
    name: Build RISCV kernel
    runs-on: [linux, nix]
    steps:
      - uses: actions/checkout@v4
      - name: Build kernel
        run: nix --accept-flake-config --log-format raw -L develop --command make riscv-pvm-kernel
      - uses: actions/upload-artifact@v4
        with:
          name: riscv_kernel
          path: target/riscv64gc-unknown-linux-musl/release/kernel-executable
          if-no-files-found: error
          retention-days: 1

  benchmark:
    name: Benchmark RISCV kernel
    runs-on: benchmark
    needs: [build_riscv_kernel]
    steps:
      - uses: actions/checkout@v4
      - name: Download RISCV kernel
        uses: actions/download-artifact@v5
        with:
          name: riscv_kernel
          path: riscv_kernel
      - name: Run
        run: |
          mv $GITHUB_WORKSPACE/riscv_kernel/kernel-executable crates/jstz_tps_bench
          cd crates/jstz_tps_bench
          nix --accept-flake-config --log-format raw -L develop --command sh -c 'export RISCV_KERNEL_PATH=./kernel-executable; ./run_all.sh'
          echo "### Benchmark summary" >> $GITHUB_STEP_SUMMARY
          cat ./results_all.log >> $GITHUB_STEP_SUMMARY
